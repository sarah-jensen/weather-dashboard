<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/script.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <section class="search-history">
      <section class="search-box">
        Search for a City:
        <input type="text" id="city-name" placeholder="City, State" />
        <section id="button-box">
          <button id="search-button">Search</button>
          <button id="clear-button">Clear</button>
        </section>
        <section class="history"></section>
      </section>
    </section>

      <!-- <div id="sun-gif">
        <iframe src="https://giphy.com/embed/nYiHd4Mh3w6fS"></iframe><p><a href="https://giphy.com/gifs/sunshine-nYiHd4Mh3w6fS">via GIPHY</a></p>
      </div> -->

      <section class="results">
        <article id="current-weather"></article>

        <article id="forecast"></article>
      </section>
    </main>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
